name: åŒæ­¥å°èª¬ç¶²é 

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  sync-esjzone:
    name: åŒæ­¥ ESJZone
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo branch ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: âœ… Use PyPy3 âœ…
        uses: actions/setup-python@v2
        with:
          python-version: 'pypy-3.7'

      - name: ğŸ’¾ Cache Python requirements ğŸ’¾
        id: cache
        uses: actions/cache@v2
        with:
          key: venv-new-cache-${{ hashFiles('**/requirements.txt') }}
          path: venv
          restore-keys: venv-new-cache-

      - name: ğŸ“¥ Install dependencies ğŸ“¥
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: |
          python -m venv venv
          venv/bin/pip install -q -r requirements.txt

      - name: ğŸ”„ Sync ESJZone ğŸ”„
        run: venv/bin/python main.py

      - name: âœ… Commit changes âœ…
        run: |
          git config --local user.email "25792361+sam01101@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs &> /dev/null
          git commit -m "Update novel database" -a &> /dev/null

      - name: ğŸ“¤ Push commit changes ğŸ“¤
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PA_TOKEN }}
          repository: ${{ secrets.PRIVATE_REPO }}
          branch: novels
          force: true

      - name: ğŸ“¤ Push commit changes (compile branch) ğŸ“¤
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PA_TOKEN }}
          repository: ${{ secrets.PRIVATE_REPO }}
          branch: actions-compile
          force: true

  build-client:
    name: æ§‹å»º client
    runs-on: macos-latest
    needs: sync-esjzone

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: novels
          token: ${{ secrets.PA_TOKEN }}

      - name: âœ… Use Node.js âœ…
        id: client_cache
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: ğŸ“  Get yarn cache directory path ğŸ“
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ğŸ’¾ Cahce yarn ğŸ’¾
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarnd-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarnd-

      - name: ğŸ“¥ Install yarn dependencies ğŸ“¥
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --silent

      - name: ğŸ—‚ Install yarn dependencies offline ğŸ—‚
        if: ${{ steps.yarn-cache.outputs.cache-hit == 'true' }}
        run: yarn install --offline --silent

      - name: ğŸ›  Patch files ğŸ› 
        run: |
          chmod +x docs/.vuepress/scripts/patch.sh
          docs/.vuepress/scripts/patch.sh

      - name: âš™ Build âš™
        run: yarn docs:build_client

      - name: âœ… Commit changes âœ…
        run: |
          git config --local user.email "25792361+sam01101@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs &> /dev/null
          git commit -m "Update dist client" -a &> /dev/null

      - name: ğŸ“¤ Push commit changes ğŸ“¤
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PA_TOKEN }}
          repository: ${{ secrets.PRIVATE_REPO }}
          branch: actions-client
          force: true

  build-server:
    name: æ§‹å»º server
    runs-on: macos-latest
    needs: sync-esjzone

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: novels
          token: ${{ secrets.PA_TOKEN }}

      - name: âœ… Use Node.js âœ…
        id: server_cache
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: ğŸ“  Get yarn cache directory path ğŸ“
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ğŸ’¾ Cahce yarn ğŸ’¾
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarnd-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarnd-

      - name: ğŸ“¥ Install yarn dependencies ğŸ“¥
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --silent

      - name: ğŸ—‚ Install yarn dependencies offline ğŸ—‚
        if: ${{ steps.yarn-cache.outputs.cache-hit == 'true' }}
        run: yarn install --offline --silent

      - name: ğŸ›  Patch files ğŸ› 
        run: |
          chmod +x docs/.vuepress/scripts/patch.sh
          docs/.vuepress/scripts/patch.sh

      - name: âš™ Build âš™
        run: yarn docs:build_server

      - name: âœ… Commit changes âœ…
        run: |
          git config --local user.email "25792361+sam01101@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs &> /dev/null
          git commit -m "Update dist client" -a &> /dev/null

      - name: ğŸ“¤ Push commit changes ğŸ“¤
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PA_TOKEN }}
          repository: ${{ secrets.PRIVATE_REPO }}
          branch: actions-server
          force: true

  merge-branches:
    name: åˆå¹¶Repo
    runs-on: ubuntu-latest
    needs: [ build-client, build-server ]

    steps:
      - name: â© Merge client branch â©
        uses: esjzone/merge-branch@master
        with:
          type: now
          repository: ${{ secrets.PRIVATE_REPO }}
          from_branch: actions-client
          target_branch: actions-compile
          github_token: ${{ secrets.PA_TOKEN }}

      - name: â© Merge server branch â©
        uses: esjzone/merge-branch@master
        with:
          type: now
          repository: ${{ secrets.PRIVATE_REPO }}
          from_branch: actions-server
          target_branch: actions-compile
          github_token: ${{ secrets.PA_TOKEN }}

  render-and-deploy:
    name: è½‰æ›é é¢ä¸¦éƒ¨ç½²
    runs-on: macos-latest
    needs: [ build-client, build-server, merge-branches ]

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: actions-compile
          token: ${{ secrets.PA_TOKEN }}

      - name: âœ… Use Node.js âœ…
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: ğŸ“  Get yarn cache directory path ğŸ“
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ğŸ’¾ Cahce yarn ğŸ’¾
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarnd-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarnd-

      - name: ğŸ“¥ Install yarn dependencies ğŸ“¥
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --silent

      - name: ğŸ—‚ Install yarn dependencies offline ğŸ—‚
        if: ${{ steps.yarn-cache.outputs.cache-hit == 'true' }}
        run: yarn install --offline --silent

      - name: ğŸ›  Patch files ğŸ› 
        run: |
          chmod +x docs/.vuepress/scripts/patch.sh
          docs/.vuepress/scripts/patch.sh

      - name: âš™ Server Side Render âš™
        run: yarn docs:render_pages

      - name: ğŸš€ Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
          token: ${{ secrets.PA_TOKEN }}
          repository-name: ${{ secrets.PRIVATE_REPO_DOCS_BRANCH }}
          silent: true
