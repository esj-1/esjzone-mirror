          repository: ${{ secrets.PRIVATE_REPO }}
          ref: actions-compile
          token: ${{ secrets.PA_TOKEN }}

      - name: â© Merge 2 branches â©
        run: |
          git merge actions-client actions-server
          git push origin --delete novels actions-client actions-server

