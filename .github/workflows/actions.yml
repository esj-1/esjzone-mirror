on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  sync-esjzone:
    name: åŒæ­¥ ESJZone
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: âœ… Use PyPy3 âœ…
        uses: actions/setup-python@v2
        with:
          python-version: 'pypy-3.7'

      - name: ğŸ’¾ Cache Python requirements ğŸ’¾
        id: cache
        uses: actions/cache@v2
        with:
          key: venv-cache-${{ hashFiles('**/requirements.txt') }}
          path: venv
          restore-keys: venv-cache-

      - name: ğŸ“¥ Install dependencies ğŸ“¥
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: |
          python -m venv venv
          venv/bin/pip install -q -r requirements.txt

      # Get list from backup server, generate fake fetch message & delay
      - name: ğŸ”„ Sync ESJZone ğŸ”„
        run: venv/bin/python main.py

      - name: Compress novel directory
        run: tar -czf novels.gz docs/forum

      - name: ğŸ“¤ Upload novel gzip ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: novel-gzip
          path: novels.gz

  build-client:
    name: æ§‹å»º client.json
    runs-on: macos-latest
    needs: sync-esjzone

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: ğŸ“¥ Download novel gzip ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: novel-gzip
          path: docs/forum

      - name: Unzip novels
        run: tar -xzf docs/forum/novels.gz

      - name: âœ… Use Node.js âœ…
        id: client_cache
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: ğŸ“¥ Install yarn dependencies ğŸ“¥
        uses: bahmutov/npm-install@HEAD
        with:
          install-command: yarn install

      - name: ğŸ›  Patch files ğŸ› 
        run: |
          chmod +x docs/.vuepress/scripts/build.sh
          docs/.vuepress/scripts/build.sh

      - name: âš™ Build âš™
        run: yarn docs:build_client

      - name: ğŸ“¤ Upload dist folder ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: client-dist
          path: docs/.vuepress/dist

  build-server:
    name: æ§‹å»º server.json
    runs-on: macos-latest
    needs: sync-esjzone

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: ğŸ“¥ Download novel gzip ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: novel-gzip
          path: docs/forum

      - name: Unzip novels
        run: tar -xzf docs/forum/novels.gz

      - name: âœ… Use Node.js âœ…
        id: server_cache
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: ğŸ“¥ Install yarn dependencies ğŸ“¥
        uses: bahmutov/npm-install@HEAD
        with:
          install-command: yarn install

      - name: ğŸ›  Patch files ğŸ› 
        run: |
          chmod +x docs/.vuepress/scripts/build.sh
          docs/.vuepress/scripts/build.sh

      - name: âš™ Build âš™
        run: yarn docs:build_server

      - name: ğŸ“¤ Upload dist folder ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: server-dist
          path: docs/.vuepress/dist

  render-and-deploy:
    name: è½‰æ›é é¢ä¸¦éƒ¨ç½²
    runs-on: macos-latest
    needs: [ build-client, build-server ]

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: âœ… Use Node.js âœ…
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: ğŸ“¥ Install yarn dependencies ğŸ“¥
        uses: bahmutov/npm-install@HEAD
        with:
          install-command: yarn install

      - name: ğŸ“¥ Download server dist folder ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: server-dist
          path: docs/.vuepress/dist

      - name: ğŸ“¥ Download client dist folder ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: client-dist
          path: docs/.vuepress/dist

      - name: ğŸ“¥ Download novel gzip ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: novel-gzip
          path: docs/forum

      - name: Unzip novels
        run: gzip -dr docs/forum/novels.gz

      - name: ğŸ›  Patch files ğŸ› 
        run: |
          chmod +x docs/.vuepress/scripts/build.sh
          docs/.vuepress/scripts/build.sh

      - name: âš™ Render âš™
        run: yarn docs:render_pages

      # Push downloaded files to production
      - name: ğŸš€ Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
          token: ${{ secrets.PA_TOKEN }}
          repository-name: ${{ secrets.PRIVATE_REPO_DOCS_BRANCH }}
          silent: true

  clean-up:
    name: æ¸…ç†å·¥ä½œ
    runs-on: ubuntu-latest
    if: always()
    needs: render-and-deploy

    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.PA_TOKEN }}
          expire-in: 0s
