          ref: actions-compile
          token: ${{ secrets.PA_TOKEN }}

      - name: âœ… Use Node.js âœ…
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: ðŸ“  Get yarn cache directory path ðŸ“
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ðŸ’¾ Cahce yarn ðŸ’¾
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarnc-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarnc-

      - name: ðŸ“¥ Install yarn dependencies ðŸ“¥
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --silent

      - name: ðŸ—‚ Install yarn dependencies offline ðŸ—‚
