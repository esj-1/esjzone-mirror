name: Sync-ESJZone

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  sync-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Actions
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: ðŸ›  Setup PyPy3
        uses: actions/setup-python@v2
        with:
          python-version: 'pypy-3.7'

      - name: ðŸ’¾ Cache Requirements
        uses: actions/cache@v2
        with:
          key: pip-cache-${{ hashFiles('requirements/*.txt') }}
          path: ~/.cache/pip
          restore-keys: 'pip-cache-'

      - name: ðŸ“¥ Install Python dependencies
        run: |
          pip install -q --upgrade pip
          pip install -q -r requirements.txt

      # Get list from backup server, generate fake fetch message & delay
      - name: ðŸ”„ Sync ESJZone
        run: python main.py

      - name: âœ… Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'yarn'
          check-latest: true

      - name: ðŸ“¥ Install npm dependencies
        run: |
          npx browserslist@latest --update-db
          yarn install

      - name: âš™ Patch files
        run: |
          chmod +x docs/.vuepress/scripts/build.sh
          docs/.vuepress/scripts/build.sh

      # Request update check from private server, sync logs and download files
      - name: ðŸ›  Build
        run: yarn docs:build

      # Push downloaded files to production
      - name: ðŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
          token: ${{ secrets.PA_TOKEN }}
          repository-name: ${{ secrets.PRIVATE_REPO_DOCS_BRANCH }}
          silent: true
