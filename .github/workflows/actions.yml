name: Sync-ESJZone

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  sync-and-build:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: âœ… Use PyPy3 âœ…
        uses: actions/setup-python@v2
        with:
          python-version: 'pypy-3.7'

      - name: ğŸ’¾ Cache Python requirements ğŸ’¾
        uses: actions/cache@v2
        with:
          key: pip-cache-${{ hashFiles('requirements/*.txt') }}
          path: ~/.cache/pip
          restore-keys: pip-cache-${{ hashFiles('requirements/*.txt') }}

      - name: ğŸ“¥ Install Python dependencies ğŸ“¥
        run: pip install -q -r requirements.txt

      # Get list from backup server, generate fake fetch message & delay
      - name: ğŸ”„ Sync ESJZone ğŸ”„
        run: python main.py

      - name: âœ… Use Node.js âœ…
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'yarn'

      - name: ğŸ“¥ Install npm dependencies ğŸ“¥
        run: yarn install

      - name: ğŸ›  Patch files ğŸ› 
        run: |
          chmod +x docs/.vuepress/scripts/build.sh
          docs/.vuepress/scripts/build.sh

      # Request update check from private server, sync logs and download files
      - name: âš™ Build âš™
        id: build_status
        continue-on-error: true
        run: yarn docs:build

      # Push downloaded files to production
      - name: ğŸš€ Deploy ğŸš€
        if: steps.build_status.outcome == success  # Only deploy when success
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
          token: ${{ secrets.PA_TOKEN }}
          repository-name: ${{ secrets.PRIVATE_REPO_DOCS_BRANCH }}
          silent: true

      - name: ğŸ“ Reserved job ğŸ“
        run: echo "Reserved"