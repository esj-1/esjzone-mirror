name: 同步小説網頁

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  sync-esjzone:
    name: 同步 ESJZone
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout Actions 📥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: ✅ Use PyPy3 ✅
        uses: actions/setup-python@v2
        with:
          python-version: 'pypy-3.7'

      - name: 💾 Cache Python requirements 💾
        id: cache
        uses: actions/cache@v2
        with:
          key: venv-cache-${{ hashFiles('**/requirements.txt') }}
          path: venv
          restore-keys: venv-cache-

      - name: 📥 Install dependencies 📥
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: |
          python -m venv venv
          venv/bin/pip install -q -r requirements.txt

      # Get list from backup server, generate fake fetch message & delay
      - name: 🔄 Sync ESJZone 🔄
        run: venv/bin/python main.py

      - name: 📤 Upload novel directory 📤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: novel-dir
          path: docs/forum/

  build-client:
    name: 構建 client.json
    runs-on: macos-latest
    needs: sync-esjzone

    steps:
      - name: 📥 Checkout Actions 📥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: 📥 Download novel directory 📥
        uses: actions/download-artifact@v2
        with:
          name: novel-dir
          path: docs/forum/

      - name: ✅ Use Node.js ✅
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'yarn'

      - name: 📥 Install npm dependencies 📥
        run: yarn install

      - name: 🛠 Patch files 🛠
        run: |
          chmod +x docs/.vuepress/scripts/build.sh
          docs/.vuepress/scripts/build.sh

      - name: ⚙ Build ⚙
        run: yarn docs:build_client

      - name: 📤 Upload client manifest 📤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: client-manifest
          path: docs/.vuepress/dist/manifest/client.json

  build-server:
    name: 構建 server.json
    runs-on: macos-latest
    needs: sync-esjzone

    steps:
      - name: 📥 Checkout Actions 📥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: 📥 Download novel directory 📥
        uses: actions/download-artifact@v2
        with:
          name: novel-dir
          path: docs/forum/

      - name: ✅ Use Node.js ✅
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'yarn'

      - name: 📥 Install npm dependencies 📥
        run: yarn install

      - name: 🛠 Patch files 🛠
        run: |
          chmod +x docs/.vuepress/scripts/build.sh
          docs/.vuepress/scripts/build.sh

      - name: ⚙ Build ⚙
        id: build_status
        run: yarn docs:build_server

      - name: 📤 Upload server manifest 📤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: server-manifest
          path: docs/.vuepress/dist/manifest/server.json

  render-and-deploy:
    name: 轉換頁面並部署
    runs-on: macos-latest
    needs: [build-client, build-server]

    steps:
      - name: 📥 Checkout Actions 📥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: ✅ Use Node.js ✅
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'yarn'

      - name: 📥 Download server manifest 📥
        uses: actions/download-artifact@v2
        with:
          name: server-manifest
          path: docs/.vuepress/dist/manifest/server.json

      - name: 📥 Download client manifest 📥
        uses: actions/download-artifact@v2
        with:
          name: client-manifest
          path: docs/.vuepress/dist/manifest/client.json

      - name: Debug
        run: ls -la docs/.vuepress/dist/manifest


