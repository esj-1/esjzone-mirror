name: 同步小説網頁

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  sync-esjzone:
    name: 同步 ESJZone
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout Actions 📥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: ✅ Use PyPy3 ✅
        uses: actions/setup-python@v2
        with:
          python-version: 'pypy-3.7'

      - name: 💾 Cache Python requirements 💾
        id: cache
        uses: actions/cache@v2
        with:
          key: venv-cache-${{ hashFiles('**/requirements.txt') }}
          path: venv
          restore-keys: venv-cache-

      - name: 📥 Install dependencies 📥
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: |
          python -m venv venv
          venv/bin/pip install -q -r requirements.txt

      # Get list from backup server, generate fake fetch message & delay
      - name: 🔄 Sync ESJZone 🔄
        run: venv/bin/python main.py

      - name: 📦 Compress novel directory 📦
        run: tar -czf novels.gz docs/forum

      - name: 📤 Upload novel gzip 📤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: novel-gzip
          path: novels.gz

  build-client:
    name: 構建 client.json
    runs-on: macos-latest
    needs: sync-esjzone

    steps:
      - name: 📥 Checkout Actions 📥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: 📥 Download novel gzip 📥
        uses: actions/download-artifact@v2
        with:
          name: novel-gzip
          path: docs/forum

      - name: 📂 Unzip novels 📂
        run: tar -xzf docs/forum/novels.gz

      - name: ✅ Use Node.js ✅
        id: client_cache
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: 📥 Install yarn dependencies 📥
        uses: bahmutov/npm-install@HEAD
        with:
          install-command: yarn install

      - name: 🛠 Patch files 🛠
        run: |
          chmod +x docs/.vuepress/scripts/build.sh
          docs/.vuepress/scripts/build.sh

      - name: ⚙ Build ⚙
        run: yarn docs:build_client

      - name: 📦 Compress dist directory 📦
        run: tar -czf clint-dist.gz docs/.vuepress/dist

      - name: 📤 Upload dist gzip 📤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: client-gzip
          path: clint-dist.gz

  build-server:
    name: 構建 server.json
    runs-on: macos-latest
    needs: sync-esjzone

    steps:
      - name: 📥 Checkout Actions 📥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: 📥 Download novel gzip 📥
        uses: actions/download-artifact@v2
        with:
          name: novel-gzip
          path: docs/forum

      - name: 📂 Unzip novels 📂
        run: tar -xzf docs/forum/novels.gz

      - name: ✅ Use Node.js ✅
        id: server_cache
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: 📥 Install yarn dependencies 📥
        uses: bahmutov/npm-install@HEAD
        with:
          install-command: yarn install

      - name: 🛠 Patch files 🛠
        run: |
          chmod +x docs/.vuepress/scripts/build.sh
          docs/.vuepress/scripts/build.sh

      - name: ⚙ Build ⚙
        run: yarn docs:build_server

      - name: 📦 Compress dist directory 📦
        run: tar -czf server-dist.gz docs/.vuepress/dist

      - name: 📤 Upload dist gzip 📤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: server-gzip
          path: server-dist.gz

  render-and-deploy:
    name: 轉換頁面並部署
    runs-on: macos-latest
    needs: [ build-client, build-server ]

    steps:
      - name: 📥 Checkout Actions 📥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: ✅ Use Node.js ✅
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: 📥 Install yarn dependencies 📥
        uses: bahmutov/npm-install@HEAD
        with:
          install-command: yarn install

      - name: 📥 Download server dist gzip 📥
        uses: actions/download-artifact@v2
        with:
          name: server-gzip
          path: docs/.vuepress/dist

      - name: 📥 Download client dist gzip 📥
        uses: actions/download-artifact@v2
        with:
          name: client-gzip
          path: docs/.vuepress/dist

      - name: 📥 Download novel gzip 📥
        uses: actions/download-artifact@v2
        with:
          name: novel-gzip
          path: docs/forum

      - name: 📂 Unzip files 📂
        run: |
          tar -xzf docs/forum/novels.gz
          tar -xzf docs/.vuepress/dist/clint-dist.gz
          tar -xzf docs/.vuepress/dist/server-dist.gz

      - name: 🛠 Patch files 🛠
        run: |
          chmod +x docs/.vuepress/scripts/build.sh
          docs/.vuepress/scripts/build.sh

      - name: ⚙ Render ⚙
        run: yarn docs:render_pages

      # Push downloaded files to production
      - name: 🚀 Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
          token: ${{ secrets.PA_TOKEN }}
          repository-name: ${{ secrets.PRIVATE_REPO_DOCS_BRANCH }}
          silent: true

  clean-up:
    name: 清理工作
    runs-on: ubuntu-latest
    if: always()
    needs: render-and-deploy

    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.PA_TOKEN }}
          expire-in: 0s
