            ${{ runner.os }}-yarn-

      - name: 📥 Install yarn dependencies 📥
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --silent

      - name: 🗂 Install yarn dependencies offline 🗂
