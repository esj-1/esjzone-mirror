on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  sync-esjzone:
    name: åŒæ­¥ ESJZone
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: âœ… Use PyPy3 âœ…
        uses: actions/setup-python@v2
        with:
          python-version: 'pypy-3.7'

      - name: ğŸ’¾ Cache Python requirements ğŸ’¾
        id: cache
        uses: actions/cache@v2
        with:
          key: venv-cache-${{ hashFiles('**/requirements.txt') }}
          path: venv
          restore-keys: venv-cache-

      - name: ğŸ“¥ Install dependencies ğŸ“¥
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: |
          python -m venv venv
          venv/bin/pip install -q -r requirements.txt

      # Get list from backup server, generate fake fetch message & delay
      - name: ğŸ”„ Sync ESJZone ğŸ”„
        run: venv/bin/python main.py

      - name: ğŸ“¤ Upload novel directory ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: novel-dir
          path: docs/forum/

  build-client:
    name: æ§‹å»º client.json
    runs-on: macos-latest
    needs: sync-esjzone

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: ğŸ“¥ Download novel directory ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: novel-dir
          path: docs/forum/

      - name: âœ… Use Node.js âœ…
        id: client_cache
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ğŸ’¾ Cache yarn dependencies ğŸ’¾
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: ğŸ“¥ Install yarn dependencies ğŸ“¥
        # if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: |
          npx browserslist@latest --update-db
          yarn install

      - name: ğŸ›  Patch files ğŸ› 
        run: |
          chmod +x docs/.vuepress/scripts/build.sh
          docs/.vuepress/scripts/build.sh

      - name: âš™ Build âš™
        run: yarn docs:build_client

      - name: ğŸ“¤ Upload client manifest ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: client-manifest
          path: docs/.vuepress/dist/manifest/client.json

      - name: ğŸ“¤ Upload assets ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: assets
          path: docs/.vuepress/dist/assets

  build-server:
    name: æ§‹å»º server.json
    runs-on: macos-latest
    needs: sync-esjzone

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: ğŸ“¥ Download novel directory ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: novel-dir
          path: docs/forum/

      - name: âœ… Use Node.js âœ…
        id: server_cache
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ğŸ’¾ Cache yarn dependencies ğŸ’¾
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: ğŸ“¥ Install npm dependencies ğŸ“¥
        #if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: |
          npx browserslist@latest --update-db
          yarn install

      - name: ğŸ›  Patch files ğŸ› 
        run: |
          chmod +x docs/.vuepress/scripts/build.sh
          docs/.vuepress/scripts/build.sh

      - name: âš™ Build âš™
        run: yarn docs:build_server

      - name: ğŸ“¤ Upload server manifest ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: server-manifest
          path: docs/.vuepress/dist/manifest/server.json

  render-and-deploy:
    name: è½‰æ›é é¢ä¸¦éƒ¨ç½²
    runs-on: macos-latest
    needs: [build-client, build-server]

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: âœ… Use Node.js âœ…
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'yarn'

      - name: ğŸ“¥ Install npm dependencies ğŸ“¥
        #if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: yarn install

      - name: ğŸ“¥ Download server manifest ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: server-manifest
          path: ~/esjzone-mirror/docs/.vuepress/dist/manifest/server.json

      - name: ğŸ“¥ Download client manifest ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: client-manifest
          path: ~/esjzone-mirror/docs/.vuepress/dist/manifest/client.json

      - name: ğŸ“¥ Download assets ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: assets
          path: ~/esjzone-mirror/docs/.vuepress/dist/assets

      - name: ğŸ›  Patch files ğŸ› 
        run: |
          chmod +x docs/.vuepress/scripts/build.sh
          docs/.vuepress/scripts/build.sh

      - name: âš™ Render âš™
        run: yarn docs:render_pages

      # Push downloaded files to production
      - name: ğŸš€ Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
          token: ${{ secrets.PA_TOKEN }}
          repository-name: ${{ secrets.PRIVATE_REPO_DOCS_BRANCH }}
          silent: true

