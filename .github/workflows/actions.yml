  merge-all:
    name: åˆå¹¶å…¨éƒ¨é é¢ä¸¦éƒ¨ç½²
    needs: render-pages
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Actions ðŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: actions-compile
          token: ${{ secrets.PA_TOKEN }}

      - name: â© Merge branches â©
        run: |
          branches=""
          for i in {0..39}; do branches="${branches} actions-compile-$i"; done
          git merge ${branches}
          git push origin --delete ${branches}

