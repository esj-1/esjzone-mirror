on:
  workflow_dispatch:
    inputs:
      skip-build:
        description: 'è·³ébuild'
        required: true
        default: 'false'
      skip-sync:
        description: 'è·³éåŒæ­¥'
        required: true
        default: 'false'

jobs:
  sync-esjzone:
    name: åŒæ­¥ ESJZone
    if: ${{ github.event.inputs.skip-sync == 'false' }}
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: âœ… Use PyPy3 âœ…
        uses: actions/setup-python@v2
        with:
          python-version: 'pypy-3.7'

      - name: ğŸ’¾ Cache Python requirements ğŸ’¾
        id: cache
        uses: actions/cache@v2
        with:
          key: venv-cache-${{ hashFiles('**/requirements.txt') }}
          path: venv
          restore-keys: venv-cache-

      - name: ğŸ“¥ Install dependencies ğŸ“¥
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: |
          python -m venv venv
          venv/bin/pip install -q -r requirements.txt

      # Get list from backup server, generate fake fetch message & delay
      - name: ğŸ”„ Sync ESJZone ğŸ”„
        run: venv/bin/python main.py

      - name: ğŸ“¦ Compress novel directory ğŸ“¦
        run: tar -czf novels.gz docs/forum

      - name: ğŸ“¤ Upload novel gzip ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: novel-gzip
          path: novels.gz
          retention-days: 1

  build-client:
    name: æ§‹å»º client.json
    if: ${{ github.event.inputs.skip-build == 'false' }}
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: ğŸ“¥ Download novel gzip ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: novel-gzip
          path: docs/forum

      - name: ğŸ“‚ Unzip novels ğŸ“‚
        run: tar -xzf docs/forum/novels.gz

      - name: âœ… Use Node.js âœ…
        id: client_cache
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: ğŸ“  Get yarn cache directory path ğŸ“
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ğŸ’¾ Cahce yarn ğŸ’¾
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¥ Install yarn dependencies ğŸ“¥
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --silent

      - name: ğŸ—‚ Install yarn dependencies offline ğŸ—‚
        if: ${{ steps.yarn-cache.outputs.cache-hit == 'true' }}
        run: yarn install --offline --silent

      - name: ğŸ›  Patch files ğŸ› 
        run: |
          chmod +x docs/.vuepress/scripts/patch.sh
          docs/.vuepress/scripts/patch.sh

      - name: âš™ Build âš™
        run: yarn docs:build_client

      - name: ğŸ“¦ Compress dist directory ğŸ“¦
        run: tar -czf clint-dist.gz docs/.vuepress/dist

      - name: ğŸ“¤ Upload dist gzip ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: client-gzip
          path: clint-dist.gz
          retention-days: 1

  build-server:
    name: æ§‹å»º server.json
    if: ${{ github.event.inputs.skip-build == 'false' }}
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: ğŸ“¥ Download novel gzip ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: novel-gzip
          path: docs/forum

      - name: ğŸ“‚ Unzip novels ğŸ“‚
        run: tar -xzf docs/forum/novels.gz

      - name: âœ… Use Node.js âœ…
        id: server_cache
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: ğŸ“  Get yarn cache directory path ğŸ“
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ğŸ’¾ Cahce yarn ğŸ’¾
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¥ Install yarn dependencies ğŸ“¥
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --silent

      - name: ğŸ—‚ Install yarn dependencies offline ğŸ—‚
        if: ${{ steps.yarn-cache.outputs.cache-hit == 'true' }}
        run: yarn install --offline --silent

      - name: ğŸ›  Patch files ğŸ› 
        run: |
          chmod +x docs/.vuepress/scripts/patch.sh
          docs/.vuepress/scripts/patch.sh

      - name: âš™ Build âš™
        run: yarn docs:build_server

      - name: ğŸ“¦ Compress dist directory ğŸ“¦
        run: tar -czf server-dist.gz docs/.vuepress/dist

      - name: ğŸ“¤ Upload dist gzip ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: server-gzip
          path: server-dist.gz
          retention-days: 1

  render-and-deploy:
    name: è½‰æ›é é¢ä¸¦éƒ¨ç½²
    runs-on: macos-latest

    steps:
      - name: â© Merge client branch â©
        uses: everlytic/branch-merge@1.1.2
        with:
          source_ref: actions-client
          target_branch: actions
          github_token: ${{ secrets.PA_TOKEN }}
          commit_message_template: "Merge client -> action"

      - name: â© Merge server branch â©
        uses: everlytic/branch-merge@1.1.2
        with:
          source_ref: actions-server
          target_branch: actions
          github_token: ${{ secrets.PA_TOKEN }}
          commit_message_template: "Merge server -> action"

      - name: ğŸ“¥ Checkout Actions ğŸ“¥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: actions
          token: ${{ secrets.PA_TOKEN }}

      - name: âœ… Use Node.js âœ…
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: ğŸ“  Get yarn cache directory path ğŸ“
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ğŸ’¾ Cahce yarn ğŸ’¾
        uses: actions/cache@v2
