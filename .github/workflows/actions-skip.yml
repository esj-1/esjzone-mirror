name: 手動同步小説網頁

on:
  workflow_dispatch:
    inputs:
      skip-build:
        description: '跳過build'
        required: true
        default: 'false'
      skip-sync:
        description: '跳過同步'
        required: true
        default: 'false'

jobs:
  sync-esjzone:
    name: 同步 ESJZone
    if: ${{ github.event.inputs.skip-sync == 'false' }}
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout Actions 📥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: ✅ Use PyPy3 ✅
        uses: actions/setup-python@v2
        with:
          python-version: 'pypy-3.7'

      - name: 💾 Cache Python requirements 💾
        id: cache
        uses: actions/cache@v2
        with:
          key: venv-cache-${{ hashFiles('**/requirements.txt') }}
          path: venv
          restore-keys: venv-cache-

      - name: 📥 Install dependencies 📥
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: |
          python -m venv venv
          venv/bin/pip install -q -r requirements.txt

      # Get list from backup server, generate fake fetch message & delay
      - name: 🔄 Sync ESJZone 🔄
        run: venv/bin/python main.py

      - name: 📦 Compress novel directory 📦
        run: tar -czf novels.gz docs/forum

      - name: 📤 Upload novel gzip 📤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: novel-gzip
          path: novels.gz
          retention-days: 1

  build-client:
    name: 構建 client.json
    if: ${{ github.event.inputs.skip-build == 'false' }}
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout Actions 📥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: 📥 Download novel gzip 📥
        uses: actions/download-artifact@v2
        with:
          name: novel-gzip
          path: docs/forum

      - name: 📂 Unzip novels 📂
        run: tar -xzf docs/forum/novels.gz

      - name: ✅ Use Node.js ✅
        id: client_cache
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: 📁  Get yarn cache directory path 📁
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: 💾 Cahce yarn 💾
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 📥 Install yarn dependencies 📥
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --silent

      - name: 🗂 Install yarn dependencies offline 🗂
        if: ${{ steps.yarn-cache.outputs.cache-hit == 'true' }}
        run: yarn install --offline --silent

      - name: 🛠 Patch files 🛠
        run: |
          chmod +x docs/.vuepress/scripts/patch.sh
          docs/.vuepress/scripts/patch.sh

      - name: ⚙ Build ⚙
        run: yarn docs:build_client

      - name: 📦 Compress dist directory 📦
        run: tar -czf clint-dist.gz docs/.vuepress/dist

      - name: 📤 Upload dist gzip 📤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: client-gzip
          path: clint-dist.gz
          retention-days: 1

  build-server:
    name: 構建 server.json
    if: ${{ github.event.inputs.skip-build == 'false' }}
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout Actions 📥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_BRANCH }}
          token: ${{ secrets.PA_TOKEN }}

      - name: 📥 Download novel gzip 📥
        uses: actions/download-artifact@v2
        with:
          name: novel-gzip
          path: docs/forum

      - name: 📂 Unzip novels 📂
        run: tar -xzf docs/forum/novels.gz

      - name: ✅ Use Node.js ✅
        id: server_cache
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: 📁  Get yarn cache directory path 📁
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: 💾 Cahce yarn 💾
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 📥 Install yarn dependencies 📥
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --silent

      - name: 🗂 Install yarn dependencies offline 🗂
        if: ${{ steps.yarn-cache.outputs.cache-hit == 'true' }}
        run: yarn install --offline --silent

      - name: 🛠 Patch files 🛠
        run: |
          chmod +x docs/.vuepress/scripts/patch.sh
          docs/.vuepress/scripts/patch.sh

      - name: ⚙ Build ⚙
        run: yarn docs:build_server

      - name: 📦 Compress dist directory 📦
        run: tar -czf server-dist.gz docs/.vuepress/dist

      - name: 📤 Upload dist gzip 📤
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: server-gzip
          path: server-dist.gz
          retention-days: 1

  render-and-deploy:
    name: 轉換頁面並部署
    runs-on: macos-latest

    steps:
      - name: ⏩ Merge client branch ⏩
        uses: everlytic/branch-merge@1.1.2
        with:
          source_ref: actions-client
          target_branch: actions
          github_token: ${{ secrets.PA_TOKEN }}
          commit_message_template: "Merge client -> action"

      - name: ⏩ Merge server branch ⏩
        uses: everlytic/branch-merge@1.1.2
        with:
          source_ref: actions-server
          target_branch: actions
          github_token: ${{ secrets.PA_TOKEN }}
          commit_message_template: "Merge server -> action"

      - name: 📥 Checkout Actions 📥
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: actions
          token: ${{ secrets.PA_TOKEN }}

      - name: ✅ Use Node.js ✅
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: 📁  Get yarn cache directory path 📁
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: 💾 Cahce yarn 💾
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 📥 Install yarn dependencies 📥
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --silent

      - name: 🗂 Install yarn dependencies offline 🗂
        if: ${{ steps.yarn-cache.outputs.cache-hit == 'true' }}
        run: yarn install --offline --silent

